language: scala
sudo: false
scala:
- 2.11.8
- 2.12.4
jdk:
- oraclejdk8
script: "./travis.sh"
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt  -name "*.lock"               -print -delete
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
  - "$HOME/.sbt"
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_e4c36b6f653a_key -iv $encrypted_e4c36b6f653a_iv
  -in .credentials.enc -out .credentials -d
